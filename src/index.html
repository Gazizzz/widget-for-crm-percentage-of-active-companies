<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />

    <title>Виджет 3</title>
  </head>
  <body>
    <div class="out3"></div>
    <div style="font-weight: 600">Период: 90 дней.</div>
    <table class="table js-table">
      <thead class="thead js-thead">
        <th scope="col">#</th>
        <th scope="col">Cотрудник</th>
        <th scope="col" style="text-align: center">Активные компании</th>
        <th scope="col" style="text-align: center">Проценты</th>
      </thead>
      <tbody class="js-tbody table-group-divider"></tbody>
    </table>

    <div
      class="modal fade modal-fullscreen-sm-down"
      id="firstModal"
      tabindex="-1"
      aria-labelledby="firstModalLabel"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog modal-dialog-scrollable"
        style="max-height: 300px"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="firstModalLabel">Активные компании</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" style="overflow-y: auto">
            <div class="first_user">
              <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                  <button
                    class="nav-link active"
                    id="nav-home-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#nav-home"
                    type="button"
                    role="tab"
                    aria-controls="nav-home"
                    aria-selected="true"
                  >
                    Активные
                  </button>
                  <button
                    class="nav-link"
                    id="nav-profile-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#nav-profile"
                    type="button"
                    role="tab"
                    aria-controls="nav-profile"
                    aria-selected="false"
                  >
                    Неактивные
                  </button>
                </div>
              </nav>
              <div class="tab-content" id="nav-tabContent">
                <div
                  class="tab-pane fade show active"
                  id="nav-home"
                  role="tabpanel"
                  aria-labelledby="nav-home-tab"
                  tabindex="0"
                >
                  <table id="activeCompanyFirstTable">
                    <tr>
                      <th style="padding-right: 40px">#</th>
                      <th>Название</th>
                    </tr>
                  </table>
                </div>
                <div
                  class="tab-pane fade"
                  id="nav-profile"
                  role="tabpanel"
                  aria-labelledby="nav-profile-tab"
                  tabindex="0"
                >
                  <table id="inactiveCompanyFirstTable">
                    <tr>
                      <th style="padding-right: 40px">#</th>
                      <th>Название</th>
                    </tr>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Закрыть
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade modal-fullscreen-sm-down"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog modal-dialog-scrollable"
        style="max-height: 300px"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Активные компании
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" style="overflow-y: auto">
            <div class="ff">
              <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                
                  <button class="nav-link active" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="true">Активные</button>
                  <button class="nav-link" id="nav-inactiveCompanySecondTable-tab" data-bs-toggle="tab" data-bs-target="#nav-inactiveCompanySecondTable" type="button" role="tab" aria-controls="nav-inactiveCompanySecondTable" aria-selected="false">Неактивные</button> 
                </div>
              </nav>
              <div class="tab-content" id="nav-tabContent">           
                <div class="tab-pane fade show active" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab" tabindex="0"><table id="myTableSecond">
                  <tr>
                    <th style="padding-right: 40px">#</th>
                    <th>Название</th>
                  </tr>
                  <tr></tr>
                </table></div>
                <div class="tab-pane fade" id="nav-inactiveCompanySecondTable" role="tabpanel" aria-labelledby="nav-inactiveCompanySecondTable-tab" tabindex="0"> <table id="inactiveCompanySecondTable">
                  <tr>
                    <th style="padding-right: 40px">#</th>
                    <th>Название</th>
                  </tr>
                </table> </div> 
              </div>
      </div>
    </div>

    <div id="column"></div>
    <script src="https://unpkg.com/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src=" 
    https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js
    "></script>
  </body>
</html>
